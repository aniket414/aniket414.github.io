          During my degree at Pune University I learnt lots of key skills such as team work and project management. Although we mainly focused on software development and the principles of programming I use a lot of these skills to my advantage in my day to day work.

          While at University I served as *Technical Secretary*, managed labs, students requirement and ran weekly meetings to oversee progress of task in the department. During this time I also organized a department level inter college technical festival which was a huge success.

          I also had an wonderful experience working as a *Campus Ambassador* for the initiative *Transform Maharashtra*. Promoted the event and encouraged students to participate in sharing their ideas on how to tackle major problems being faced by the State Government of Maharashtra. Alongside promotion, I also managed the end to end interaction of participants with the organizers, effectively resolving their queries.
  
