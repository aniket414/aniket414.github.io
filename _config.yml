  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: J P Morgan Chase & Co
        link: https://www.jpmorganchase.com
        link_text: jpmorganchase.com
        sub_title: Software Engineer
        caption: July 2019 - August 2021
        quote: >
          Solving 21st century banking problems through softwares and making game changing products.
        description: | # this will include new lines to allow paragraphs
          Every company needs its softwares properly crafted and J P Morgan Chase & Co is no exception. Developing softwares which is clean, optimized, follows coding best practices is hard and I play my part making sure the whole world banking problem is not a problem anymore.

          I worked here as a part of a scrum team consisting of 4 Developers, 1 Tester and a PO/BA. I spent most of my time working on a specifc area of a large application that our team take ownership over. The front end is a <mark>Angular</mark> app that talks to multiple API's built using a collection of <mark>.Net Core</mark> microservices. I have spent time working in multiple parts of the stack including creating API's, integrating microservices, deploying code and making sure to follow best practices in a microservice.

          Recently we took the lead on rebuilding the login journey to our application. We as a team worked together with the architects and designers to create something that would be fit for purpose and be easy to maintain for years to come. We then built this to a high standard which lead to a seamless switch over from the previous system with no issues.

          During my time at JPMC, I gained experience working with a continuous integration workflow using tools such as <mark>Jenkins</mark>, image hosting using <mark>Docker</mark>, microservice orchestration through <mark>Kubernetes</mark> and working with <mark>Amazon Web Services</mark> for deployments. We built most of our software using the stack <mark>C#</mark>, <mark>.Net Core</mark>, <mark>Cassandra</mark>, <mark>GraphQL</mark>, and <mark>Redis</mark>.

          For 12 months I was working on delivering a standalone Identity and Access Management + Profile application that services all our user base. I also gained a lot of experience with <mark>Elasticsearch</mark> while working on <mark>Kibana</mark> to provide search functionality for logging. During the project I spent time out of hours communicating with the onshore team, performing deployments and providing support.

          Towards the end of my time at JPMC my role involved assisting with the company’s <mark>DevOps</mark>, this included managing our AWS infrastructure as well as deploying and migrating data. I also spent time configuring and maintaining our applications SSO, this mostly involves configuring new applications and client who are using <mark>ADFS</mark>, <mark>SAML</mark>, <mark>Client Credentials</mark> but also maintaining our software’s SSO functionality.

          I enjoy learning about all areas of our application which allows me to be a person for knowledge seeker within my team and the other teams in the office. I am always looking to gain improvements and challenge what and how we are working to make sure we are delivering the best service to the customers while also developing to the highest standard products.

